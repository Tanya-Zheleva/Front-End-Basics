<div class="container">
    <h2>{{ pageTitle }}</h2>

    <div class="form-group">
        <div class="form-group col-md-8">
            <label for="search">Search</label>
            <input id="search" name="search" class="form-control" type="text" [(ngModel)]="listFilter">
        </div>

        <div class="form-row col-md-8">
            <div class="form-group col-md-6">
                <label for="sort">Sort</label>
                <select name="sort" id="sort" class="form-control">
                    <option>Rating</option>
                    <option>Title</option>
                    <option>Year</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="other">Other</label>
                <select name="other" id="other" class="form-control">
                    <option>Asc</option>
                    <option>Desc</option>
                </select>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Poster</th>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
                <th scope="col">imdb Rading</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of filteredMovies">
                <td>
                    <img [src]="movie.Poster" [title]="movie.Title">
                </td>
                <td>
                    {{ movie.Title }}
                </td>
                <td>
                    {{ movie.Year }}
                </td>
                <td>
                    {{ movie.imdbRating }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
