<td>
    <img [src]="movie.poster" [title]="movie.title">
</td>
<td>
    <a [routerLink]="['/movies', movie.title]">
        {{ movie.title }}
    </a>
    <span *ngIf="movie.year > 2000" class="badge badge-secondary">
        New
    </span>
</td>
<td>
    {{ movie.year }}
</td>
<td>
    <mvdb-star [imdbRating]="movie.imdbRating"></mvdb-star>
</td>
